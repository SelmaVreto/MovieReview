<script>
// ajax get request from API
$.get( "rest/user/directors", function( data ) {
	$("#director").html(""); //id elementa
var html = "";
for(let i = 0; i < data.length; i++){
	html += `
	<div class="col-md-6">
		<h3>`+ data[i].created +`</h3>
		<p>`+ data[i].description +`</p>
		<p><a class="btn btn-secondary" href="#">View details</a></p>
	<div class="col-lg-4">
		<h3>`+ data[i].movie_title +`</h3>
		<p>`+ data[i].genreID+`</p>
		<p>
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
view more
</button>
			</p>
	</div> `;
}
$("#director").html(html);
	console.log(data);
});
</script>
