                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Users</h1>
                        </div>

                    </div>
                    <!-- /.row -->
                    <div class="row">
                                  <div class="table-responsive">
                                      <table id="usertable" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                          <thead>
                                              <tr>
                                                  <th>ID</th>
                                                  <th>Name</th>
                                                  <th>Surname</th>
                                                  <th>Username</th>
                                                  <th>E-mail</th>

            <!-- /#page-wrapper -->
            <script type="text/javascript">
            getAllUsers();

            function getAllUsers(){
              $.ajax({
                     url: "rest/admin/user",
                     type: "GET",
                    beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
                     success: function(data) {
                       console.log(data);
                       var html = "";
                       for(var i = 0; i < data.length; i++){
                         html += '<tr class="odd">'
                             +'<td>'+data[i].id+'</td>'
                             +'<td>'+data[i].name+'</td>'
                             +'<td>'+data[i].surname+'</td>'
                             +'<td>'+data[i].username+'</td>'
                             +'<td>'+data[i].email+'</td>'
                             +'<td>'+data[i].status+'</td>'
                             +'<td>'+data[i].created_at+'</td></tr>';

                       }

                       $("#usertable tbody").html(html);

                     }
                  });
            }
            </script>
