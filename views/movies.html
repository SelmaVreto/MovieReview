  getmovies();
  function getmovies(){

    $.ajax({
         url: "rest/movie",
         type: "GET",
         dataType: 'json',
      //   beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
        success: function(data) {
           console.log(data);
            var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].movie_title+'</td>'
                 +'<td>'+data[i].movie_year+'</td>'
                 +'<td>'+data[i].movie_summary+'</td>'
                 +'<td>'+data[i].movie_rat_rewID+'</td>'
                 +'<td>'+data[i].directorsID<+'</td>'
                 +'<td>'+data[i].genreID+'</td>'
           }

           $("#movieTable tbody").html(html);

         }
      });
  }
</script>
