         <div class="col-lg-12">
             <form role="form" id="komentari">
                 <div class="form-group">
                     <label>userID</label>
                     <input type="text" name="userID" class="form-control" placeholder="Name of the email template">
                 </div>
                 <div class="form-group">

            <script type="text/javascript">
            getAllUsers();
            $("#komentari").validate({
              submitHandler: function(form, event) {
                event.preventDefault();

                console.log(jsonize_form($(form)));
              addComments(jsonize_form($(form)));
              }
            });
            function addComments(komentar){
              $.ajax({
                   url: "rest/user/movieRat",
                   type: "POST",
                   data: komentar,
                   beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
                   success: function(data) {
                     console.log(data);
                   },
                   error: function(jqXHR, textStatus, errorThrown ){
                     console.log(jqXHR);
                   }
                });
            }
            function getAllUsers(){
              $.ajax({
                     url: "rest/admin/movieRat",
                     type: "GET",
                    beforeSend: function(xhr){xhr.setRequestHeader('Authorization', localStorage.getItem("token"));},
                     success: function(data) {
                       console.log(data);
                       var html = "";
                       for(var i = 0; i < data.length; i++){
                         html += '<tr class="odd">'
                             +'<td>'+data[i].id+'</td>'
                             +'<td>'+data[i].userID+'</td>'
                             +'<td>'+data[i].movieID+'</td>'
                             +'<td>'+data[i].comments+'</td>'
                             +'<td>'+data[i].date_of_comm+'</td>'
                             +'<td>'+data[i].rating+'</td></tr>';
                       }

                       $("#email-templates-table tbody").html(html);

                     }
                  });
            }
            </script>
