<script>
getM();
searchInit();

function getM(){
let genre;
	$.ajax({
			url: "rest/movie",
			type: "GET",
			success: function(data) {
					$("#lista").html("");
					var html = "";
					for(let i = 0; i < data.length; i++){
					$.ajax({
							async: false,
							url: "rest/genre/" + data[i].genreID,
							type: "GET",
							success: function(data) {
									genre = data[0];
							}
					});
					let modalText = "Genre: " + genre.genre_name  + ",  Year: " + data[i].movie_year + ",  Rating: " + data[i].movie_rat_rewID + ",  Runtime: " + data[i].Runtime
					html += `
					<div class="col-lg-4">
				  <div class="card" style="width: 18rem;">
						<img src="`+ data[i].image +`" class="card-img-top" alt="...">
				 		 <h5 class="card-title">`+ data[i].movie_title +`</h5>
				 		 <p class="card-text"> `+ data[i].movie_summary +`</p>
				 		 <p>
				 			 <button type="button" class="btn btn-primary" onclick="showModal('`+modalText+`')">
				 			view more
				 			 </button>
				 		 </p>
				 	 </div>
				  </div>
				  </div>
					`;
					}
					$("#lista").html(html);
			}
	});
	  }

  function showModal(str){
  //  $.get('rest/movie/'+id, function(data){
    //  console.log(data);
      $("#exampleModal .modal-body").html(str);
      $("#exampleModal").modal("show");
  //  })
  }
// });
  function searchInit(){
        $('#searchForm').validate({
            submitHandler: function(form) {
              var entity = Object.fromEntries((new FormData(form)).entries());
              search(entity);
            }
        });
    }

function search(entity){
	let genre;

		$.ajax({
				url: 'rest/movie?search=' + entity['movie_title'],
				type: 'GET',
				data: JSON.stringify(entity),
				contentType: "application/json",
				dataType: "json",
				success: function(data) {
						$("#lista").html("");
						var html = "";
						for(let i = 0; i < data.length; i++){
						$.ajax({
								async: false,
								url: "rest/genre/" + data[i].genreID,
								type: "GET",
								success: function(data) {
										genre = data[0];
								}
						});
						let modalText = "Genre: " + genre.genre_name  + ",  Year: " + data[i].movie_year + ",  Rating: " + data[i].movie_rat_rewID + ",  Runtime: " + data[i].Runtime
						html += `
						<div class="col-lg-4">
					  <div class="card" style="width: 18rem;">
						<img src="`+ data[i].image +`" class="card-img-top" alt="...">
					 		 <h5 class="card-title">`+ data[i].movie_title +`</h5>
					 		 <p class="card-text"> `+ data[i].movie_summary +`</p>
					 		 <p>
					 			 <button type="button" class="btn btn-primary" onclick="showModal('`+modalText+`')">
					 			view more
					 			 </button>
					 		 </p>
					 	 </div>
					  </div>
					  </div>
						`;
						}
						$("#lista").html(html);
				}
		});
}
$(function(){

		 window.location="login.html";

 });
 </script>
